<html>

  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='x-ua-compatible' content='ie=edge'>
    <!-- IMPORTANT: No CSS link needed as of v1 Beta (@next) - It's all inlined -->
    <!-- Pre v1.0.0 versions need the minified css -->
    <!-- <link rel='stylesheet' href='https://unpkg.com/v-calendar/lib/v-calendar.min.css'> -->
  </head>

  <body>
    <div id='app'>
      <v-calendar :attributes="attrs"></v-calendar>
    </div>
    <!-- 1. Link Vue Javascript -->
    <script src='https://unpkg.com/vue/dist/vue.js'></script>

    <!-- 2. Link VCalendar Javascript (Plugin automatically installed) -->
    <!-- @next v1 Beta  -->
    <script src='https://unpkg.com/v-calendar@next'></script>
    <!-- Latest stable (Right now, this is very different from the v1 Beta)-->
    <!-- <script src='https://unpkg.com/v-calendar'></script> -->
    <!-- Hardcoded version -->
    <!-- <script src='https://unpkg.com/v-calendar@1.0.0-beta.14/lib/v-calendar.umd.min.js'></script> -->

    <!--3. Create the Vue instance-->
    <script>
      new Vue( {
        el: '#app',
        data: {
          attrs: [
            {
              key: 'today',
              bar: {
                height: '3px',
                backgroundColor: 'red',
                borderColor: null,
                borderWidth: '1px',
                borderStyle: 'solid',
                opacity: 1
              },
              dates: {
                start: new Date(),
                monthlyInterval: 2,
                ordinalWeekdays: { [ -1 ]: 6 }
              }
            }
          ],
        }
      } )
    </script>
  </body>

</html>
